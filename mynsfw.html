<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templar Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Templar Hub</h1>
    </header>
    <main>
        <div class="center-button">
            <a href="nsfw.html" class="navigate-button">Go back</a>
        </div>

        <section id="photoGallery">
            <h2>Photo Gallery</h2>
            <div class="gallery" id="photos">
                <img src="images/mypics/Pic01.jpg" alt="Photo 1" onclick="enlargeMedia(this)">
                <img src="images/mypics/Pic02.jpg" alt="Photo 1" onclick="enlargeMedia(this)">
                <img src="images/mypics/Buttplug01.jpg" alt="Photo 1" onclick="enlargeMedia(this)">
                <img src="images/mypics/Buttplug02.jpg" alt="Photo 1" onclick="enlargeMedia(this)">
            </div>
        </section>
        
        <section id="videoGallery">
            <h2>Video Gallery</h2>
            <div class="gallery" id="videos">
            </div>
        </section>
    </main>

    <div id="lightbox" class="hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" class="lightbox-content hidden">
        <video id="lightboxVideo" class="lightbox-content hidden" controls></video>
        <span class="lightbox-arrow left" onclick="navigateLightbox(-1)">&#10094;</span>
        <span class="lightbox-arrow right" onclick="navigateLightbox(1)">&#10095;</span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
